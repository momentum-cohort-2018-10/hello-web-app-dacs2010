{% load staticfiles %}
<!doctype html>
<html>

<head>
    <title>
        {% block title %}
            My Hello Web App Project
        {% endblock title %}
    </title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link href="https://fonts.googleapis.com/css?family=Federant|Niramit" rel="stylesheet">
    {% block header %}{% endblock header %}
</head>
    
<body>
    <header>
        <div class="top-bar">
            <div id="home"><a href="{% url 'home' %}">Hello Web App</a></div>
            <div id="about"><a href="{% url 'about' %}">About</a></div>
            <div id="contact"><a href="{% url 'contact' %}">Contact</a></div>
        </div>
    </header>
    {% block content %}{% endblock content %}
    {% block footer %}{% endblock footer %}
</body>

</html>
